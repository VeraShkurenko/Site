    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper d-flex flex-column min-vh-100">
        <header class="bg-light shadow-sm">
            <div class="container-fluid text-center py-2 bg-secondary text-white small">
                Отримуйте 150 бонусів за реєстрацію друга чи підписника!
            </div>
            <div class="container d-flex justify-content-between align-items-center py-3">
                <a href="index.html" class="logo text-dark m-0 text-decoration-none">Scriptorium</a>
                <nav class="navbar navbar-expand-md">
                    <button class="navbar-toggler btn btn-outline-dark" type="button" data-bs-toggle="collapse"
                        data-bs-target="#main-menu" aria-controls="main-menu" aria-expanded="false"
                        aria-label="Toggle navigation">☰</button>
                    <div class="collapse navbar-collapse" id="main-menu">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item"><a href="about.html" class="nav-link text-dark">Про нас</a></li>
                            <li class="nav-item"><a href="collections.html" class="nav-link text-dark">Добірки</a></li>
                            <li class="nav-item"><a href="blog.html" class="nav-link text-dark">Блог</a></li>
                            <li class="nav-item"><a href="contacts.html" class="nav-link text-dark">Контакти</a></li>
                            <li class="nav-item"><a href="promotions.html" class="nav-link text-dark">Акції</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
        </header>
        <main class="flex-grow-1 d-flex flex-column justify-content-center align-items-center">
            <div class="container d-flex flex-column justify-content-center align-items-center">
                <h1 class="section-account_title title-h1 mb-4">Авторизація</h1>
                <form class="w-50">
                    <div class="form-group mb-3">
                        <label for="exampleInputEmail1">E-mail</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Введіть email">
                    </div>
                    <div class="form-group mb-3">
                        <label for="exampleInputPassword1">Пароль</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Пароль">
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mb-3">Увійти</button>
                </form>
                <p class="text-secondary">Ще не зареєстровані? 
                    <a href="registration.html" class="text-primary">Зареєструватись</a>
                </p>
            </div>
        </main>
        <footer class="bg-dark text-white py-3 mt-auto">
            <div class="container text-center">
                <p class="m-0">© 2024 Scriptorium. Усі права захищені.</p>
            </div>
        </footer>
