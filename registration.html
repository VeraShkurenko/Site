<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація - Scriptorium</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper d-flex flex-column min-vh-100">
        <header class="bg-light shadow-sm">
            <div class="container-fluid text-center py-2 bg-secondary text-white small">
                Отримуйте 150 бонусів за реєстрацію друга чи підписника!
            </div>
            <div class="container d-flex justify-content-between align-items-center py-3">
                <a href="index.html" class="logo text-dark m-0 text-decoration-none">Scriptorium</a>
            </div>
        </header>
        <main class="flex-grow-1 d-flex flex-column justify-content-center align-items-center">
            <div class="container d-flex flex-column justify-content-center align-items-center">
                <h1 class="section-account_title title-h1 mb-4">Реєстрація</h1>
                <form class="w-50">
                    <div class="form-group mb-3">
                        <label for="registrationEmail">E-mail</label>
                        <input type="email" class="form-control" id="registrationEmail" placeholder="Введіть email">
                    </div>
                    <div class="form-group mb-3">
                        <label for="registrationPassword">Пароль</label>
                        <input type="password" class="form-control" id="registrationPassword" placeholder="Створіть пароль">
                    </div>
                    <div class="form-group mb-3">
                        <label for="confirmPassword">Підтвердьте пароль</label>
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Підтвердіть пароль">
                    </div>
                    <button type="submit" class="btn btn-success w-100 mb-3">Зареєструватись</button>
                </form>
                <p class="text-secondary">Уже маєте акаунт? 
                    <a href="login.html" class="text-primary">Увійти</a>
                </p>
            </div>
        </main>
        <footer class="bg-dark text-white py-3 mt-auto">
            <div class="container text-center">
                <p class="m-0">© 2024 Scriptorium. Усі права захищені.</p>
            </div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
